name: Test
on: push
jobs:
  test:
    name: test
    strategy:
      matrix:
        flutter_version: ["1.22.1", "1.20.4", "beta"]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: ${{ matrix.flutter_version }}

    - run: flutter test
