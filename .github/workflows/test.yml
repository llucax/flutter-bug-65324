name: Test
on: push
jobs:
  test:
    name: test
    strategy:
      fail-fast: false
      matrix:
        flutter_version: [ "1.17", "1.20", "1.22", "1.23" ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: ${{ matrix.flutter_version }}
        channel: stable

    - run: flutter --version

    - run: flutter test
